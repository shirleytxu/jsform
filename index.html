<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Demo</title>
    <meta charset="utf-8"></meta>
    <script defer src="myScript.js"></script>
    <style>
    #myDiv, button {
      font-size: 150%;
    }
    input {
      font-size: 125%;
    }
    </style>
  </head>
  <body>
    <div id="myDiv">
      <p>
        <h1>Create-O-Nator</h1>
        <!-- Each label must be matched to an input -->
        <label for='fname'>First Name:</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='fname' name='fname' type='text' />
        <br />
        <br />
        <label for='lname'>Last Name:</label>
        <input id='lname' name='lname' type='text' />
        <br />
        <br />
        <label for='pronouns'>Pronouns??</label>
        <input id='pronouns' name='pronouns' type='text' />
        <p style="font-size:20px"> (she/her/hers, he/him/his, they/them/theirs... etc) </p>

        <p> Are you cool?</p>
        <input type='checkbox' id='cool' name='cool' value="yes">
        <label for='cool'>Why yes, I am very cool.</label>
        <br />
        <p> Are you bored?</p>
        <input type='radio' id='boredYes' name='bored' value="Yes" />
        <label for='bored'>Yes, sooooo bored...</label>
        <br />
        <input type='radio' id='boredNo' name='bored' value="No" />
        <label for='bored'>Nope, I'm okay!</label>
        <br />
        <br />
        <form>
          <label for="favcolor">Select your favorite color:</label>
          <input type="color" id="favcolor" name="favcolor">
        </form>
      </p>
      <button onclick='myClick()'>Click to Create!</button>
    </div>
  </body>
</html>
