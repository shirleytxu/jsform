<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Demo</title>
    <meta charset="utf-8"></meta>
    <script defer src="myScript.js"></script>
    <style>
    #myDiv, button {
      font-size: 150%;
    }
    input {
      font-size: 125%;
    }
    </style>
  </head>
  <body>
    <div id="myDiv">
      <p>
        <!-- Each label must be matched to an input -->
        <label for='fname'>First Name:</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='fname' name='fname' type='text' />
        <br />
        <label for='lname'>Last Name:</label>
        <input id='lname' name='lname' type='text' />
        <br />
        <label for='pronouns'>Pronouns (she/her/hers, he/him/his, they/them/theirs... or type anything you please for a suprise):</label>
        <input id='pronouns' name='pronouns' type='text' />
        <br />
        <p> Are you cool?</p>
        <label for='cool'>Yes, I am very cool.</label>
        <input type='checkbox' id='cool' name='cool' value="yes">
      </p>
      <button onclick='myClick()'>Submit for a funky dunky name!</button>
    </div>
  </body>
</html>
